<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Edycja</title>
</head>
<body>

<form th:action="@{/edytujUzytkownika}" method="post" th:object="${userDto}">

    <div class="form-group">
        <input type="hidden" class="form-control" name="id" id="id" th:field="*{userId}">
    </div>
    <div class="form-group">
        <label for="firstName">Imię</label>
        <input type="text" class="form-control" name="firstName" id="firstName" th:field="*{firstName}" placeholder="Edytuj swoje imię">
    </div>
    <div class="form-group">
        <label for="lastName">Nazwisko</label>
        <input type="text" class="form-control" name="lastName" id="lastName" th:field="*{lastName}"placeholder="Edytuj swoje nazwisko">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" th:field="*{password}" placeholder="Edytuj swoje hasło">
    </div>
    <button type="submit" class="btn btn-primary">Edytuj</button>
</form>
</body>
</html>
